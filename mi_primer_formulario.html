<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>mi formulario</title>
</head>

<body>
    <form action="gracias.html" method="post" class="container">
        <!--
        input: crea un control dentro del formulario
        tiene varios tipos
        submit: crea un botón cuya función es enviar el formulario
    -->
        <label for="username" >Nombre de usuario</label>
        <input type="text" name="username" id="username" placeholder="nombre de usuario"   required>
        <br>
        <label for="email">correo electrónico</label>
        <input type="email" name="email" id="email" placeholder="user@dominio.net" required>
        <br>
        <label for="celular">Número de celular</label>
        <input type="tel" name="celular" id="celular" required>
        <br>
        <label for="pwd">contraseña</label>
        <input type="password" name="pwd" id="pwd" required>
        <br>
        <button type="reset">limpiar datos</button>
        <button type="submit">enviar datos</button>
    </form>
</body>

</html>
